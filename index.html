<body>
    <div class="container">

        <div class="main">
            <h3>RANDOM PASSWORD GENERATOR</h3>

            <input type="text" id="display" readonly>
            <select id="length">
                   
                <option value="choose-length" selected disabled>choose-length</option>
            <option value="4">4 Digit</option>  
            <option value="6">6 Digit</option>  
            <option value="8">8 Digit</option>  
            <option value="10">10 Digit</option>  
            <option value="12">12 Digit</option>  
            
            </select>
            <div class="button">

                <button id="generate">GEENERATE</button>
                <button id="copy">COPY</button>
            </div>
        </div>

    </div>





    <script src="pass.js"></script>
</body>

</html>
